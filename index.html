<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEG EXPO FLOOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      color: rgb(60, 60, 60);
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background: url('SEG-UnfuickingStoppable2_Desktop-4K.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        z-index: 1;
        color: rgb(60, 60, 60);
    }

    body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.85); /* избелване */
    z-index: -1;
    }
  
    h2 {
      text-align: center;
      color: rgb(203, 155, 127);
      margin-bottom: 30px;
      font-size: 28px;
    }
  
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: rgb(190, 192, 191);
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 2px solid rgb(190, 192, 191);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
  
    input:focus, select:focus {
      border-color: rgb(203, 155, 127);
      outline: none;
    }
  
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
  
    button {
      padding: 12px;
      width: 48%;
      font-size: 16px;
      font-weight: bold;
      background-color: rgb(203, 155, 127);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: rgb(180, 130, 110);
    }
  
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 5px solid rgb(203, 155, 127);
      font-size: 18px;
      white-space: pre-line;
      color: rgb(60, 60, 60);
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>SEG EXPO FLOOR</h2>

  <form id="expo_floor">
    <label for="edge">Edge type:</label>
    <select id="edge" name="edge">
      <option value="Normal">Normal</option>
      <option value="LED">LED</option>
      <option value="Wheelchair">Wheelchair</option>
    </select>

    <label for="length">Length (m):</label>
    <input type="number" id="length" name="length" min="1" max="9999" step="0.5" required>

    <label for="width">Width (m):</label>
    <input type="number" id="width" name="width" min="1" max="9999" step="0.5" required>

    <div class="button-group">
        <button type="submit">Calculate</button>
        <button type="button" id="restartBtn">Restart</button>
    </div>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('expo_floor').addEventListener('submit', function(event) {
      event.preventDefault();

      const edge = document.getElementById('edge').value;
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);

      const area = length * width;
      const perimeter = length * 2 + width * 2;

      let output = `Edge type: ${edge}\nArea: ${area.toFixed(2)} m²\n`;

      if (edge === "Normal") {
        let edge_100 = 0.0
        let edge_50 = 0.0
        if (perimeter - 4 >= 4){
            if (length % 1 === 0.5){
                edge_50 += 2
            }
            if (width % 1 === 0.5){
                edge_50 += 2
            }
            edge_100 = perimeter - 4 - (edge_50 * 0.5)
        }
        else{
            edge_50 = (perimeter - 4) / 0.5;
        }
        const base_connector = 8 * area - perimeter;
        const edge_connector = perimeter * 2;
        const straight_edge_connector = 4 + edge_50 + edge_100;
        

        output += `Expo Floor Stand On EDGE Small 100 cm: ${edge_100.toFixed(0)}\n`;
        output += `Expo Floor Stand On EDGE Small 50 cm: ${edge_50.toFixed(0)}\n`;
        output += `Expo Floor Stand On BASE CONNECTOR: ${base_connector.toFixed(0)}\n`;
        output += `Expo Floor Stand On EDGE CONNECTOR: ${edge_connector.toFixed(0)}\n`;
        output += `Expo Floor Stand On STRAIGHT EDGE CONNECTOR: ${straight_edge_connector.toFixed(0)}\n`;
      }

      if (edge === "LED") {
        let edge_100 = 0.0
        let edge_50 = 0.0
        if (perimeter - 4 >= 4){
            if (length % 1 === 0.5){
                edge_50 += 2
            }
            if (width % 1 === 0.5){
                edge_50 += 2
            }
            edge_100 = perimeter - 4 - (edge_50 * 0.5)
        }
        else{
            edge_50 = (perimeter - 4) / 0.5;
        }
        const base_connector = 8 * area - perimeter;
        const edge_connector = perimeter * 2;
        const straight_edge_connector = 4 + edge_50 + edge_100;
        

        output += `Expo Floor Stand On EDGE LED 100 cm: ${edge_100.toFixed(0)}\n`;
        output += `Expo Floor Stand On EDGE LED 50 cm: ${edge_50.toFixed(0)}\n`;
        output += `Expo Floor Stand On BASE CONNECTOR: ${base_connector.toFixed(0)}\n`;
        output += `Expo Floor Stand On EDGE CONNECTOR: ${edge_connector.toFixed(0)}\n`;
        output += `Expo Floor Stand On STRAIGHT EDGE CONNECTOR: ${straight_edge_connector.toFixed(0)}\n`;
      }

      if (edge === "Wheelchair") {
        const edge_wheelchair = perimeter * 2;
        const base_connector = (8 * area - perimeter) + perimeter * 2;
        

        output += `Expo Floor Stand On EDGE WHEELCHAIR BLACK: ${edge_wheelchair.toFixed(0)}\n`;
        output += `Expo Floor Stand On BASE CONNECTOR: ${base_connector.toFixed(0)}\n`;
      }

      document.getElementById('result').textContent = output;
    });

    document.getElementById('restartBtn').addEventListener('click', function () {
        document.getElementById('edge').value = "Normal";
        document.getElementById('length').value = '';
        document.getElementById('width').value = '';
        document.getElementById('result').textContent = '';
    });
  </script>

</body>
</html>
